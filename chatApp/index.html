<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/80309f9c84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime chat app</header>
            <form action="#" method="POST">
                <div class="error-txt">This is an error message </div>
                <div class="name-details">
                    <div class="field  input">
                        <label>First name</label>
                        <input type="text" name="first_name" placeholder="Your name" required>
                    </div>
                    <div class="field  input">
                        <label>Last name</label>
                        <input type="text" name="first_name" placeholder="Your name" required>
                    </div>
                    <div class="field input">
                        <label>Email Address </label>
                        <input type="text" name="first_name" placeholder="Your name" required>
                    </div>
                    <div class="field input">
                        <label>Password</label>
                        <input type="password" name="first_name" placeholder="Your name" required>
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="field image">
                        <label>Select Image </label>
                        <input type="file" required>
                    </div>
                    <div class="field button">
        
                        <input type="submit" name="first_name" value="Continue to Chat" required>
                    </div>
                </div>
            </form>
            <div class="link">Already Have an account ? <a href="#">Signup now</a></div>
        </section>
    </div>
    <script src="script/pass-show-hide.js"></script>
</body>
</html>
